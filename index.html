<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik&family=Viga&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fintech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid navbar-text pt-3">
                <h1 class="title text-center fw-bold text-black">Serviço Contratado</h1>
            </div>
        </div>
    </nav>
    <main class="container-fluid text-center border-top border-info pt-3">
        <div class="row">
            <div class="col-item col fw-semibold">
                <p>ITEM</p>
            </div>
            <div class="col-item col fw-semibold">
                <p>VALOR MÊS</p>
            </div>
            <div class="col-item col fw-semibold">
                <p>INFO</p>
            </div>
        </div>
    </main>
    <div class="container-fluid text-center border-bottom border-dark-subtle pt-3">
        <div class="row">
            <div class="col-item col">
                <p>Item 1</p>
            </div>
            <div class="col-item col">
                <p>Valor 1</p>
            </div>
            <div class="col-item col">
                <i data-feather="alert-circle"></i>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center border-bottom border-dark-subtle pt-3">
        <div class="row">
            <div class="col-item col">
                <p>Item 2</p>
            </div>
            <div class="col-item col">
                <p>Valor 2</p>
            </div>
            <div class="col-item col">
                <i data-feather="alert-circle"></i>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center border-bottom border-dark-subtle pt-3">
        <div class="row">
            <div class="col-item col">
                <p>Item 3</p>
            </div>
            <div class="col-item col">
                <p>Valor 3</p>
            </div>
            <div class="col-item col">
                <i data-feather="alert-circle"></i>
            </div>
        </div>
    </div>
    <div class="container-fluid fixed-bottom text-center">
        <button class="btn-add btn btn-info" type="button">Adicionar Serviço</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
